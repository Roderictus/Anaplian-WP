<!-- templates/indonesia.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parques Nacionales de Indonesia</title>
    
    <!-- Bootstrap CSS (desde un CDN para facilidad) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilo para asegurar que las imágenes de las tarjetas se vean bien */
        .card-img-top {
            width: 100%;
            height: 200px; /* Altura fija para todas las miniaturas */
            object-fit: cover; /* Asegura que la imagen cubra el área sin deformarse */
        }
        .card {
            height: 100%; /* Hace que todas las tarjetas en una fila tengan la misma altura */
        }
    </style>
</head>
<body>

    <!-- Puedes incluir una barra de navegación si la tienes en un 'base.html' -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Anaplian WP</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/indonesia">Indonesia</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Cobertura Vegetal - Parques Nacionales de Indonesia</h1>
        
        <div class="row">
            <!-- Bucle de Jinja2 que itera sobre la lista de imágenes pasada desde Flask -->
            {% for image_file in image_files %}
            
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card shadow-sm">
                    <!-- La imagen. url_for genera la URL correcta a la carpeta static -->
                    <img src="{{ url_for('static', filename=image_folder + '/' + image_file) }}" class="card-img-top" alt="{{ image_file }}">
                    
                    <div class="card-body d-flex flex-column">
                        <!-- El título. Reemplazamos '_' por ' ' y quitamos la extensión -->
                        <h5 class="card-title">
                            {{ image_file.replace('_', ' ').replace('.jpg', '').replace('.png', '') }}
                        </h5>
                    </div>
                </div>
            </div>

            {% else %}
                <!-- Esto se muestra si la lista 'image_files' está vacía -->
                <div class="col-12">
                    <p class="text-center">No se encontraron imágenes en el directorio.</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (opcional, pero necesario para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
