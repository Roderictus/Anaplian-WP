<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Land Cover</title>
    <script>
        function updateChart() {
            var selectedPark = document.getElementById("parkSelect").value;
            document.getElementById("chart").src = "/plot?park=" + encodeURIComponent(selectedPark);
        }
    </script>
</head>
<body>
    <h1>Select a National Park</h1>
    <form onsubmit="updateChart(); return false;">
        <select id="parkSelect">
            {% for park in parks %}
                <option value="{{ park }}" {% if park == selected_park %}selected{% endif %}>{{ park }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate Chart</button>
    </form>
    <br>
    <img id="chart" src="/plot?park={{ selected_park if selected_park else parks[0] }}" alt="Land Cover Chart">
</body>
</html>
